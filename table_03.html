<!--
    rowspan, which allows a row to span multiple cells.
-->
<table border="1">
    <tr>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    </tr>
    <tr>
    <td>Soccer</td>
    <td rowspan="3">Free Time</td>
    <td>Math class</td>
    </tr>
    <tr>
    <td>Biology</td>
    <td>Travel</td>
    </tr>
 </table>
